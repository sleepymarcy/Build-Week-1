		<title>Spotify</title>

	<body>
        	<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
		<div class="container d-flex justify-content-center mt-3">
			<div class="container text-center" style="padding-top: 0.50rem;">
					<img
					src="https://prowly-uploads.s3.eu-west-1.amazonaws.com/uploads/1036/assets/56126/Spotify_Logo_CMYK_Black.png"
					alt="logo"
					width="200px"
				/>
				
			</div>
		</div>
		<hr class="line" />
		<div class="container">
			<h6 style="text-align: center; font-weight: 700">
				To continue, Sign up to Spotify
			</h6>
			<div class="d-flex flex-column align-items-center">
				<button class="button-1 my-3 py-1">
					<i class="fa fa-facebook icon-facebook"></i
					><span class="px-3">Continue with Facebook</span>
				</button>
				<button class="button-2 py-1">
					<i class="fa fa-apple icon-apple"></i>
					<span class="px-3">Continue with Apple</span>
				</button>
			</div>
		<section class="form-container">
		
			<div class="box">
                <div class="square" style="--i:0">

                </div>
                 <div class="square" style="--i:1">

                </div>
                 <div class="square" style="--i:2">

                </div>
                 <div class="square" style="--i:3">

                </div>
                 <div class="square" style="--i:4">

                </div>
                 <div class="square" style="--i:5">

                </div>
				<div class=" form-inside">
					<div class="form">
						<h3>Sign Up Here</h3>
						<form action="##">
							<div class="inputBox">
								<input type="text" placeholder="Username or Email" />
							</div>
							<div class="inputBox">
								<input type="password" placeholder="create password" />
							</div>
							<div class="inputBox">
								<input type="submit" value="confirm" class="button-hover" />
							</div>
							<p class="forget" style="cursor: pointer;"> Back Home <a href="home.html" style="font-size: 1.2rem;">&#8592;</a></p>
                            <p class="forget" style="cursor: pointer;"> login page <a href="login.html" style="font-size: 1.2rem;">&#8592;</a></p>
							<!-- <p class="sign-up">
								Don't have spotify account ? <a href="sign-up.html">Click Here</a>
							</p> -->
						</form>
					</div>
				</div>
			</div>
		</section>
